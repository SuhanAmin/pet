    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(-45deg, #fdedd7, #febfa9, #c4d8d8, #a6e3e9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite ease-in-out;
            min-height: 100vh; 
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp  infinite linear;
            z-index: -10;
        }

        @keyframes floatUp {
            0% { 
             
                opacity: 1; 
            }
            100% { 
                transform: translateY(-50px);
                opacity: 1; 
            }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .product-card {
            background-color:white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 300px;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .product-details {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 10px;
        }

        .product-price {

            font-weight: 500;

        }

        .product-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px 20px;

    <script>
        function createBubbles() {
            const container = document.querySelector('.floating-bubbles');
            const pageHeight = document.body.scrollHeight;
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`; 
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`; 
                bubble.style.transform = `translateY(${pageHeight}px)`;
                container.appendChild(bubble);
            }
        }
        document.addEventListener("DOMContentLoaded", createBubbles);
        document.querySelector('.menu').addEventListener('click', () => {
            document.getElementById('profile-panel').style.left = '0'; 
        });

       
        function closeProfilePanel() {

        });
