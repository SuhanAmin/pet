         * {

        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(-45deg, #fdedd7, #febfa9, #c4d8d8, #a6e3e9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite ease-in-out;
            min-height: 90vh; 
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp  infinite linear;
            z-index: -10;
        }

        @keyframes floatUp {
            0% { 
             
                opacity: 1; 
            }
            100% { 
                transform: translateY(-50px);
                opacity: 1; 
            }
        }

    <script>
        function createBubbles() {
            const container = document.querySelector('.floating-bubbles');
            const pageHeight = document.body.scrollHeight;
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`; 
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`; 
                bubble.style.transform = `translateY(${pageHeight}px)`;
                container.appendChild(bubble);
            }
        }
        document.addEventListener("DOMContentLoaded", createBubbles);
        document.querySelector('.menu').addEventListener('click', () => {
            document.getElementById('profile-panel').style.left = '0'; 
        });

       
        function closeProfilePanel() {
